<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Método Simplex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .header {
            background: #21262d;
            border-bottom: 1px solid #30363d;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            min-height: 600px;
        }

        .input-section {
            background: #0d1117;
            border-right: 1px solid #30363d;
            padding: 24px;
        }

        .output-section {
            background: #161b22;
            padding: 24px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f0f6fc;
            border-bottom: 1px solid #30363d;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #f0f6fc;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .btn {
            background: #238636;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .constraint-input {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
            font-size: 14px;
        }

        .constraint-input input {
            flex: 1;
        }

        .constraint-input select {
            width: 60px;
        }

        .constraint-input span {
            color: #8b949e;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #30363d;
        }

        th {
            background: #21262d;
            color: #f0f6fc;
            font-weight: 600;
        }

        td {
            background: #0d1117;
        }

        tr:hover td {
            background: #161b22;
        }

        .iteration {
            margin: 16px 0;
            padding: 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .iteration h4 {
            color: #f0f6fc;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 16px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
        }

        .result-highlight {
            background: #0d1117;
            border: 1px solid #238636;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }

        .result-highlight h3 {
            color: #3fb950;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .result-highlight p {
            margin-bottom: 8px;
        }

        .result-highlight ul {
            margin-left: 20px;
        }

        .step-explanation {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            font-size: 13px;
            color: #8b949e;
        }

        .error {
            background: #0d1117;
            color: #f85149;
            border: 1px solid #da3633;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }

        .error h3 {
            color: #f85149;
            margin-bottom: 8px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #30363d;
            }
            
            .output-section {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 16px;
            }
            
            .input-section, .output-section {
                padding: 16px;
            }
        }

        /* Estilo para o gráfico no tema escuro */
        .chart-container canvas {
            filter: brightness(0.9);
        }

        .variable-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }

        .variable-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            background: #21262d;
            border-radius: 4px;
        }

        .objective-value {
            font-size: 18px;
            font-weight: 600;
            color: #3fb950;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Método Simplex</h1>
            <p>Solver para problemas de programação linear</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Configuração do Problema</h2>
                
                <div class="form-group">
                    <label>Tipo de Otimização:</label>
                    <select id="optimization-type">
                        <option value="maximize">Maximizar</option>
                        <option value="minimize">Minimizar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Número de Variáveis:</label>
                    <input type="number" id="num-variables" value="2" min="2" max="10">
                </div>

                <div id="objective-container">
                    <label>Função Objetivo:</label>
                </div>

                <div class="form-group">
                    <label>Número de Restrições:</label>
                    <input type="number" id="num-constraints" value="2" min="1" max="10">
                </div>

                <div id="constraints-container">
                    <label>Restrições:</label>
                </div>

                <button class="btn" onclick="solve()">Resolver</button>
            </div>

            <div class="output-section">
                <h2 class="section-title">Resultados</h2>
                <div id="results"></div>
                <div class="chart-container">
                    <canvas id="feasible-region-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const optimizationTypeEl = document.getElementById("optimization-type");
    const numVarsEl = document.getElementById("num-variables");
    const numConstraintsEl = document.getElementById("num-constraints");
    const objContainer = document.getElementById("objective-container");
    const constraintsContainer = document.getElementById("constraints-container");
    const resultsContainer = document.getElementById("results");

    function createInputs() {
        objContainer.innerHTML = "<label>Função Objetivo:</label>";
        const n = parseInt(numVarsEl.value);
        for (let i = 0; i < n; i++) {
            objContainer.innerHTML += `<input type="number" id="obj-${i}" placeholder="x${i + 1}"> `;
        }

        constraintsContainer.innerHTML = "<label>Restrições:</label>";
        const m = parseInt(numConstraintsEl.value);
        for (let i = 0; i < m; i++) {
            constraintsContainer.innerHTML += '<div class="constraint-input">';
            for (let j = 0; j < n; j++) {
                constraintsContainer.innerHTML += `<input type="number" id="c-${i}-${j}" placeholder="x${j + 1}"> `;
            }
            constraintsContainer.innerHTML += `
                <select id="s-${i}">
                    <option value="<=">&le;</option>
                    <option value=">=">&ge;</option>
                    <option value="=">=</option>
                </select>
                <input type="number" id="b-${i}" placeholder="LD">
            </div>`;
        }
    }

    numVarsEl.addEventListener("change", createInputs);
    numConstraintsEl.addEventListener("change", createInputs);
    createInputs();

    document.querySelector("button").addEventListener("click", solve);

    function solve() {
        resultsContainer.innerHTML = "";

        const n = parseInt(numVarsEl.value);
        const m = parseInt(numConstraintsEl.value);
        const maximize = optimizationTypeEl.value === "maximize";
        const obj = Array.from({ length: n }, (_, i) => parseFloat(document.getElementById(`obj-${i}`).value) || 0);

        const constraints = [];
        for (let i = 0; i < m; i++) {
            const coeffs = Array.from({ length: n }, (_, j) => parseFloat(document.getElementById(`c-${i}-${j}`).value) || 0);
            const sign = document.getElementById(`s-${i}`).value;
            const b = parseFloat(document.getElementById(`b-${i}`).value) || 0;
            constraints.push({ coeffs, sign, b });
        }

        runSimplex(obj, constraints, maximize);
    }

    function runSimplex(objFunc, constraints, maximize) {
    const resultsDiv = document.getElementById("results");
    const M = 1e6; // Penalidade grande para Big M
    const n = objFunc.length;
    const m = constraints.length;

    // Contar quantas variáveis artificiais teremos
    let numArtificial = 0;

    // Preparar matriz do tableau
    // Cada restrição terá:
    // - n variáveis originais
    // - m variáveis de folga (slack) (para <=: +1, para >=: -1)
    // - numArtificial variáveis artificiais (1 para >= e =)
    // A última coluna é o termo independente

    // Construir tableau
    const tableau = [];

    // Índices para variáveis de folga e artificiais
    // Slack começa no índice n
    // Artificial começa no índice n + m

    for (let i = 0; i < m; i++) {
        const row = [];

        // Coeficientes originais
        for (let j = 0; j < n; j++) {
            row.push(constraints[i].coeffs[j]);
        }

        // Variáveis de folga
        for (let j = 0; j < m; j++) {
            if (i === j) {
                if (constraints[i].sign === "<=") {
                    row.push(1);
                } else if (constraints[i].sign === ">=") {
                    row.push(-1);
                } else {
                    row.push(0);
                }
            } else {
                row.push(0);
            }
        }

        // Variáveis artificiais
        // Apenas para >= e =
        if (constraints[i].sign === ">=" || constraints[i].sign === "=") {
            // Para manter a estrutura, adiciona 1 para esta linha, 0 para outras
            for (let k = 0; k < m; k++) {
                if (i === k) {
                    row.push(1);
                } else {
                    row.push(0);
                }
            }
            numArtificial++;
        } else {
            // Sem variável artificial nesta linha
            for (let k = 0; k < m; k++) {
                row.push(0);
            }
        }

        // Termo independente
        row.push(constraints[i].b);

        tableau.push(row);
    }

    // Construir a linha Z (função objetivo) com penalização Big M para artificiais
    const totalVars = n + m + m; // originais + slack + artificiais

    const zRow = new Array(totalVars + 1).fill(0);

    // Coeficientes da função objetivo
    for (let i = 0; i < n; i++) {
        // Minimizar: multiplicar por +1
        // Maximizar: multiplicar por -1 para transformar em minimização
        zRow[i] = maximize ? -objFunc[i] : objFunc[i];
    }

    // Penalizar variáveis artificiais
    // As variáveis artificiais estão entre índice n+m até n+m+m-1 (últimos m colunas antes do termo independente)
    // Para cada variável artificial, somamos +M na linha Z para minimizar impacto
    for (let i = n + m; i < n + m + m; i++) {
        // Somente penalizar se variável artificial estiver presente (pode ser zero em algumas linhas)
        // Como na construção, todas as linhas artificiais estão nessa faixa, penalizamos direto
        zRow[i] = M;
    }

    tableau.push(zRow);

    // Função para verificar se a solução é ótima (não há coeficiente negativo na linha Z)
    function isOptimal(row) {
        return row.slice(0, -1).every(c => c >= -1e-8);
    }

    // Função para escolher pivot column (mais negativo na linha Z)
    function getPivotCol(row) {
        let min = 0;
        let index = -1;
        for (let i = 0; i < row.length - 1; i++) {
            if (row[i] < min) {
                min = row[i];
                index = i;
            }
        }
        return index;
    }

    // Função para escolher pivot row (razão mínima positiva)
    function getPivotRow(tableau, pivotCol) {
        let minRatio = Infinity;
        let rowIndex = -1;
        for (let i = 0; i < tableau.length - 1; i++) {
            const row = tableau[i];
            if (row[pivotCol] > 1e-8) {
                const ratio = row[row.length - 1] / row[pivotCol];
                if (ratio < minRatio) {
                    minRatio = ratio;
                    rowIndex = i;
                }
            }
        }
        return rowIndex;
    }

    // Função de pivotamento
    function pivot(tableau, pivotRow, pivotCol) {
        const pivotVal = tableau[pivotRow][pivotCol];
        // Divide linha do pivô pelo valor do pivô
        for (let j = 0; j < tableau[pivotRow].length; j++) {
            tableau[pivotRow][j] /= pivotVal;
        }
        // Zerar os outros elementos da coluna do pivô
        for (let i = 0; i < tableau.length; i++) {
            if (i !== pivotRow) {
                const factor = tableau[i][pivotCol];
                for (let j = 0; j < tableau[i].length; j++) {
                    tableau[i][j] -= factor * tableau[pivotRow][j];
                }
            }
        }
    }

    let iteration = 0;

    while (!isOptimal(tableau[tableau.length - 1])) {
        const pivotCol = getPivotCol(tableau[tableau.length - 1]);
        if (pivotCol === -1) break;

        const pivotRow = getPivotRow(tableau, pivotCol);
        if (pivotRow === -1) {
            resultsDiv.innerHTML = `<div class="error"><h3>Problema Ilimitado</h3><p>Não existe solução ótima finita.</p></div>`;
            return;
        }

        pivot(tableau, pivotRow, pivotCol);
        iteration++;
        renderTableau(tableau, iteration, resultsDiv, n);
    }

    // Verificar se existem variáveis artificiais na base com valor diferente de zero
    for (let i = 0; i < m; i++) {
        const row = tableau[i];
        // Índices das variáveis artificiais: n + m até n + m + m - 1
        for (let j = n + m; j < n + m + m; j++) {
            if (Math.abs(row[j] - 1) < 1e-8 && Math.abs(row[row.length - 1]) > 1e-8) {
                resultsDiv.innerHTML = `<div class="error"><h3>Problema Inviável</h3><p>Não existe solução factível para o problema.</p></div>`;
                return;
            }
        }
    }

    // Construir vetor de soluções
    const solution = new Array(n).fill(0);
    for (let j = 0; j < n; j++) {
        let isBasic = false;
        let value = 0;
        for (let i = 0; i < m; i++) {
            const row = tableau[i];
            if (Math.abs(row[j] - 1) < 1e-8) {
                // Verificar se a coluna é básica (zeros em outras linhas)
                let zeros = true;
                for (let k = 0; k < m; k++) {
                    if (k !== i && Math.abs(tableau[k][j]) > 1e-8) {
                        zeros = false;
                        break;
                    }
                }
                if (zeros) {
                    isBasic = true;
                    value = row[row.length - 1];
                    break;
                }
            }
        }
        solution[j] = isBasic ? value : 0;
    }

    const finalZ = tableau[tableau.length - 1][tableau[0].length - 1];

    resultsDiv.innerHTML += `
        <div class="result-highlight">
            <h3>Solução Final:</h3>
            <p class="objective-value">Z = ${finalZ.toFixed(2)}</p>
            <div class="variable-list">
                ${solution.map((v, i) => `<div class="variable-item"><span>x${i + 1}</span><span>${v.toFixed(2)}</span></div>`).join('')}
            </div>
        </div>`;
}


    function renderTableau(tableau, iteration, container, nVars) {
        let html = `<div class="iteration"><h4>Iteração ${iteration}</h4><table><tr>`;
        for (let i = 0; i < tableau[0].length - 1; i++) {
            html += `<th>x${i + 1}</th>`;
        }
        html += `<th>LD</th></tr>`;
        tableau.forEach((row, i) => {
            html += "<tr>" + row.map(v => `<td>${v.toFixed(2)}</td>`).join('') + "</tr>";
        });
        html += "</table></div>";
        container.innerHTML += html;
    }
});
</script>

</body>
</html>
